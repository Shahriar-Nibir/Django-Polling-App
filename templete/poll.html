{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>

    <style>
        .option {
            border: 2px solid;
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem;
        }
        .right{
            float:right;
        }
    </style>

</head>
<body>
    
    {% include 'nav.html' %}

    <br>
    <br>
    <div class="container">
     {% for option in options %}
    <div class="col-md-6">
        <div class="option">
            {{ option.option_name }}
            <a href="{% url 'confirm' option.id %}" class="right"><button class="btn-primary">Vote</button></a>
        </div>
    </div>
     {% endfor %}
    </div>
    <br>
</html>
