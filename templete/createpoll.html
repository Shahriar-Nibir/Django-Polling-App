{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <style>
        .form {
            border: 2px solid;
            background: #cdcecb;
            border-radius: 5px;;
        }
        input {
            width: 80%;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <br>
    <div class="container text-center">
        <div class="h4">Enter Poll Credentials</div>
    </div>
    <div class="container col-6 form d-flex justify-content-center p-3">
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-primary">Add Options</button>
        </form>
</div>
</body>
</html>
