{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <style>
        .form {
            border: 2px solid;
            background: #cdcecb;
            border-radius: 5px;;
        }
        input {
            width: 80%;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <br>
    <br>
    <div class="container d-flex justify-content-center">
        <div class="col-8 bg-secondary">
        <p class="text-center text-light h6 lead p-3">
            Befor creating Poll please create a group including the voters you want to allow.
            <br>
            If the group already exists <a href="{% url 'createpoll' %}">click here.</a>
        </p>
    </div>
    </div>
    <br>
    <div class="container col-6 form d-flex justify-content-center p-5">
        
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
    </div>
</body>
</html>
