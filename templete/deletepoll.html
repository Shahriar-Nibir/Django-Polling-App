{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Delete Poll
        {% endblock %}
    </title>
</head>
<body>
    {% include 'nav.html' %}
    <br>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure that you want to delete the {{item}}</p>
                <form action="{% url 'deletepoll' poll.id %}" method='POST'>
                    {% csrf_token %}
                    <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
                    <input class="btn btn-sm btn-danger" type="submit" name="Confirm">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
